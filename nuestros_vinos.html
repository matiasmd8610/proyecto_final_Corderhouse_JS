<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo - CheapWines Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>

    <div class="overlay"></div>

    <header>
        <div class="container">
            <h1>CheapWines</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Nuestros Vinos</a></li>
                    <li><a href="#">Zonas de entrega</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li class="cart"><a href="#"><i class="material-icons">shopping_cart</i><span class="cart-items">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- CART PANEL -->
        <aside id="cart-panel">
            <button type="button" class="btn btn-close"><i class="material-icons">close</i></button>
            <div class="cart-panel-content">

            </div>
        </aside>

        <section class="catalog-offers">
            <div class="container">
                <div class="row">
                    
                    <div class="col-lg-3 col-xl-2">
                        <h3>Filtros</h3>
                        
                        <div class="wine-type mt-4">
                            <h4>Tipo</h4>
                            <div>
                                <input type="checkbox" value="Malbec" name="type" id="malbec">
                                <label for="malbec">Malbec</label>
                            </div>
                            <div>
                                <input type="checkbox" value="Cabernet Sauvignon" name="type" id="cavernet-sauvignon">
                                <label for="cavernet-sauvignon">Cabernet Sauvignon</label>
                            </div>
                            <div>
                                <input type="checkbox" value="Cabernet Franc" name="type" id="cavernet-franc">
                                <label for="cavernet-franc">Cabernet Franc</label>
                            </div>
                            <div>
                                <input type="checkbox" value="Chardonnay" name="type" id="chardonnay">
                                <label for="chardonnay">Chardonnay</label>
                            </div>
                            <div>
                                <input type="checkbox" value="Bonarda" name="type" id="bonarda">
                                <label for="bonarda">Bonarda</label>
                            </div>
                            <div>
                                <input type="checkbox" value="Merlot" name="type" id="merlot">
                                <label for="merlot">Merlot</label>
                            </div>
                            <div>
                                <input type="checkbox" value="Syrah" name="type" id="syrah">
                                <label for="syrah">Syrah</label>
                            </div>
                        </div>

                        <div class="price mt-5">
                            <h4>Precio</h4>

                            <label for="points">Precio</label><br>
                            <span class="d-inline-block mr-2">$0</span>
                            <input type="range" id="price" name="price" min="0" max="1000">
                            <span class="d-inline-block ml-2">$1000</span>
                        </div>

                    </div>

                    <div class="col-lg-9 col-xl-10">
                        <h3 class="sale">Nuestros Vinos</h3>
                        <div class="products-container" id="products-container">
                            
                            <div class="product">
                                <span class="discount">20% OFF</span>
                                <figure>
                                    <img src="images/novecento-malbec.png" width="100" alt="Novecento Malbec">
                                </figure>
                                <h4>Novecento</h4>
                                <span class="price">$280</span>
                                <button>Agregar al carrito</button>
                            </div>

                        </div>
                    </div>  
                </div>
            </div>
        </section>


    </main>

    <!-- FOOTER: Begin -->
    <footer>
        <p>Desarrollado por Matias Di Iorio <span>|</span> Proyecto Final Coderhouse <span>|</span> Curso de JS</p>
        <p class="copy">Copyright 2021 &copy. Todos los derechos reservados</p>
    </footer>
    <!-- FOOTER: End -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
